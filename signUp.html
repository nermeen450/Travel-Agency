<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="signUp login">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="login-logo mb-40">
              <img src="img/Logo (4).svg" class="img-fluid" alt="" />
            </div>
            <div class="box-title mb-16">Sign up</div>
            <p>
              Let’s get you all st up so you can access your personal account.
            </p>
            <form action="" class="row mt-5">
              <div class="col-12 col-md-6 mb-24">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="john.doe@gmail.com"
                  />
                  <div class="position-absolute label-span">First Name</div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-24">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="john.doe@gmail.com"
                  />
                  <div class="position-absolute label-span">Last Name</div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-24">
                <div class="position-relative">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="john.doe@gmail.com"
                  />
                  <div class="position-absolute label-span">Email</div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-24">
                <div class="position-relative">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="john.doe@gmail.com"
                  />
                  <div class="position-absolute label-span">Phone Number</div>
                </div>
              </div>
              <div class="col-12 mb-24">
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="•••••••••••••••••••••••••"
                  />
                  <div class="position-absolute label-span">Password</div>
                  <img
                    src="img/eye.svg"
                    class="eye-icon img-fluid position-absolute"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-12 mb-24">
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="•••••••••••••••••••••••••"
                  />
                  <div class="position-absolute label-span">
                    Confirm Password
                  </div>
                  <img
                    src="img/eye.svg"
                    class="eye-icon img-fluid position-absolute"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-12 mb-40">
                <div class="check-box d-flex align-items-center">
                  <input type="checkbox" />
                  <p>
                    I agree to all the
                    <span class="red medium-para">Terms</span> and
                    <span class="red medium-para">Privacy Policies</span>
                  </p>
                </div>
              </div>
              <div class="col-12 mb-16">
                <button
                  class="main-btn w-100 d-block text-center border-0"
                  type="submit"
                >
                  Create account
                </button>
              </div>
            </form>
            <p class="text-center mb-40">
              Already have an account?
              <a href="login.html" class="red medium-para">Login</a>
            </p>
            <p class="text-center opacity-50 mb-40">Or Sign up with</p>
            <div class="row">
              <div class="col-4">
                <a href="login.html" class="alt-btn d-block text-center w-100">
                  <img src="img/Vector (19).svg" alt="" />
                </a>
              </div>
              <div class="col-4">
                <a href="login2.html" class="alt-btn d-block text-center w-100">
                  <img src="img/flat-color-icons_google.svg" alt="" />
                </a>
              </div>
              <div class="col-4">
                <a href="login3.html" class="alt-btn d-block text-center w-100">
                  <img src="img/ant-design_apple-filled.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
