<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="login-logo mb-5">
              <img src="img/Logo (4).svg" class="img-fluid" alt="" />
            </div>
            <div class="box-title mb-2">Set a password</div>
            <p class="mb-5">
              Your previous password has been reseted. Please set a new password
              for your account.
            </p>
            <form action="" class="row">
              <div class="col-12 mb-3">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="7789BM6X@@H&$K_"
                  />
                  <div class="position-absolute label-span">
                    Create Password
                  </div>
                  <img
                    src="img/eye.svg"
                    class="eye-icon img-fluid position-absolute"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-12 mb-3">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="7789BM6X@@H&$K_"
                  />
                  <div class="position-absolute label-span">
                    Re-enter Password
                  </div>
                  <img
                    src="img/eye.svg"
                    class="eye-icon img-fluid position-absolute"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-12 mb-3 mt-3">
                <button type="submit" class="main-btn border-0 w-100">
                  Set password
                </button>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
