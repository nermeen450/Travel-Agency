<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="login-logo mb-5">
              <img src="img/Logo (4).svg" class="img-fluid" alt="" />
            </div>
            <a href="login.html" class="d-block back-page"
              ><img src="img/chevron_back.svg" class="img-fluid" alt="" />Back
              to login</a
            >
            <div class="box-title">Forgot your password?</div>
            <p class="mb-48">
              Donâ€™t worry, happens to all of us. Enter your email below to
              recover your password
            </p>
            <form action="" class="row mt-5">
              <div class="col-12 mb-48">
                <div class="position-relative">
                  <div class="position-absolute label-span">Email</div>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="john.doe@gmail.com"
                  />
                </div>
              </div>
              <div class="col-12 mb-5">
                <button type="submit" class="main-btn border-0 w-100">
                  Submit
                </button>
              </div>
            </form>
            <p class="opacity-50 text-center">Or login with</p>
            <div class="row mt-5">
              <div class="col-4">
                <a href="login.html" class="alt-btn d-block text-center w-100">
                  <img src="img/Vector (19).svg" alt="" />
                </a>
              </div>
              <div class="col-4">
                <a href="login2.html" class="alt-btn d-block text-center w-100">
                  <img src="img/flat-color-icons_google.svg" alt="" />
                </a>
              </div>
              <div class="col-4">
                <a href="login3.html" class="alt-btn d-block text-center w-100">
                  <img src="img/ant-design_apple-filled.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Rectangle 20.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
